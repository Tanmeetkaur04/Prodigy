<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        body{
            margin: 0;
            font-family: monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to top right, #7abb76, #cfd2d8);
            color: #0e0f0f;
            font-size: 20px;
        }

        #top {
            color: navy;
        }

        .group{
            width: auto;
            text-align: center;
        }

        .group label{
            display: block;
            padding: 20px 0;
        }

        .group input{
            border: none;
            outline: none;
            padding: 20px;
            width: calc(100% - 40px);
            border-radius: 10px;
            background-color: #eaeff2;
            color: #3ba62f;
            font-size: 20px;
        }

        .Power_container{
            background-color: #2E424D;
            width: 100%;
            height: 15px;
            border-radius: 5px;
        }

        .Power_container #power_point{
            background-color: #D73F40;
            width: 1%;
            height: 100%;
            border-radius: 5px;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="group">
        <h1 id="top">Prodigy_TanmeetKaur</h1>
        <h1>Password Complexity Checker</h1>
        <label for="Password">Password</label>
        <input type="text" id="Password" placeholder="Enter Your Password"/>
        <label for="">Strength of Password</label>
        <div class="Power_container">
            <div id="power_point"></div>
        </div>
    </div>

    <script>
        let password = document.getElementById("Password");
        let power = document.getElementById("power_point");

        password.oninput = function () {
            let point = 0;
            let value = password.value;
            let widthPower = ["1%", "25%", "50%", "75%", "100%"];
            let colorPower = ["#D73F40", "#DC6551", "#F2B84F", "#BDE952", "#3ba62f"];

            // Resetting the power bar if the password is too short
            if (value.length < 6) {
                power.style.width = "1%";
                power.style.backgroundColor = colorPower[0];
                return; // Exit early if password length is less than 6
            }

            // Define the array of tests for password complexity
            let arrayTest = [/[0-9]/, /[a-z]/, /[A-Z]/, /[^0-9a-zA-Z]/];

            // Loop through the array and check each condition
            arrayTest.forEach((item) => {
                if (item.test(value)) {
                    point += 1;
                }
            });

            // Set the width and color based on the strength points
            power.style.width = widthPower[point];
            power.style.backgroundColor = colorPower[point];
        };
    </script>
</body>
</html>
